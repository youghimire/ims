<div class="card">

  <H4 class="card-header">
   Todays sales
  </H4>
  <div class="card-body">

    <table class="table">
      <thead>
        <tr>
          <th *ngFor="let head of headElements" scope="col">{{head}} </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sale of sales; let i=index">
          <th scope="row">{{i + 1}}</th>
          <td >
              <div *ngIf="sale.saleItems[0]">{{sale.saleItems[0].item.name}}</div>
            </td>
          <td>{{sale.amount}}</td>
          
        </tr>
      </tbody>
    </table>

  </div>
</div>
