<div id="search-component">
  <input #searchBox id="search-box" class="form-control" placeholder="Search store" (input)="search(searchBox.value)"/>

  <ul class="search-result">
      <li  *ngFor='let item of items$ | async' >
         <a routerLink="/sell/{{item.id}}">
            {{item.name}}
          </a>
        </li>
  </ul>

  <button class="btn btn-primary" (click)="addItem()" >Add Item</button>

</div>
