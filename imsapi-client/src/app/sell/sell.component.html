
<div class="card" *ngIf="item">
    <div class="card-header">
      Bill Selected Item
    </div>
  <div class="card-body">

    <h5 class="card-title">
      {{item.name}}
    </h5>
    <p class="card-text" *ngIf="item.description">
      {{item.description}}
    </p>

    <form [formGroup]="billingForm" (ngSubmit)="save()" novalidate>
        <div class="form-group">
          <label for="billNameInput">Customer Name:
            <input id="billNameInput" type="text" class="form-control" formControlName="billName">
          </label>
        </div>
      
        <div class="form-group">
          <label for="billAmountInput">Bill Amount:
            <input id="billAmountInput" type="number" class="form-control" formControlName="amount">
          </label>
        </div>
        <div class="form-group">
          <label for="remarkInput">Remark:
            <textarea id="remarkTextArea" type="text" class="form-control" rows="2" formControlName="remark"></textarea>
          </label>
        </div>
      
        <button type="submit" class="btn btn-primary" [disabled]="!billingForm.valid">Confirm</button>
      
      </form>

  </div>
</div>
